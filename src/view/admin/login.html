<!DOCTYPE html>
<html lang="pt-br">
<head>

             type="password" 
             id="pwd" 
             name="senha"
             class="senha"
             placeholder="Informe uma senha"
             minlength="8"
             required>

             <input type="submit" id="entrar" class="bt-submit" value="Entrar">

        </form>  
    </main>

    <script src="login.js">
    </script>
</body>
</html>
