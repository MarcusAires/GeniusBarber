<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login área admin</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Painel do barbeiro</h1>
    </header>
    <main>
        <form action="admin.html" 
        id="form-login-admin" 
        class="form-admin"
        autocomplete="on"
        autofocus
        autocorrect="on"
        aria-label="o que é isso"  
        >
        <h2>Faça o seu login</h2>
            <label for="email">
                E-mail
            </label>
            <input 
            type="email"
            id="email"
            placeholder="Informe o seu e-mail"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2}$" 
            title="Informe um e-mail valido para seguir"
            required>

            <label for="senha">
                Senha
            </label>
            <input
             type="password" 
             id="pwd" 
             name="senha"
             class="senha"
             placeholder="Informe uma senha"
             minlength="8"
             required>

             <input type="submit" id="entrar" class="bt-submit" value="Entrar">

        </form>  
    </main>

    <script src="login.js">
    </script>
</body>
</html>
